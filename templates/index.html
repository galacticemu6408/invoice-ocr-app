<!DOCTYPE html>
<html>
<head>
    <title>PDF to Excel Converter</title>
</head>
<body>
    <h2>Upload your PDF file</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
